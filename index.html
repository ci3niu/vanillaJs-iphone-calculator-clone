<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="./script.js" defer></script>
		<title>Iphone Calculator Clone</title>
	</head>
	<body>
		<div class="calc-container">
			<div class="screen">0</div>
			<div class="btn-container">
				<button class="btn btn-top">AC</button>
				<button class="btn btn-top">+/-</button>
				<button class="btn btn-top">%</button>
				<button class="btn btn-right">&divide;</button>
				<button class="btn">7</button>
				<button class="btn">8</button>
				<button class="btn">9</button>
				<button class="btn btn-right">&times;</button>
				<button class="btn">4</button>
				<button class="btn">5</button>
				<button class="btn">6</button>
				<button class="btn btn-right">-</button>
				<button class="btn">1</button>
				<button class="btn">2</button>
				<button class="btn">3</button>
				<button class="btn btn-right">+</button>
				<button class="btn btn-double">0</button>
				<button class="btn">,</button>
				<button class="btn btn-right">=</button>
			</div>
		</div>
	</body>
</html>
